<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <style>
        .a {
            background-color: #80b918;
            font-size: 20px;
            border-radius: 4px;
            padding: 10px 24px;
            color: black;
        }
        .b {
            background-color: #d90429;
            font-size: 20px;
            border-radius: 4px;
            padding: 10px 24px;
            color: black;
        }
    </style>
</head>
<body>
    <p style="margin-top: 50px; font-size: 40px; color: #168aad;" class="ui center aligned header">Are you sure you want to delete "{{item}}"?</p>

    <a style="background-color: #80b918;font-size: 20px;border-radius: 4px;padding: 10px 24px;color: black;" class="ui center aligned header" href="{% url 'main' %}">Cancel</a>

    <form class="ui form" method="POST" action="">
    {% csrf_token %}
    <input style="background-color: #d90429;font-size: 20px;border-radius: 4px;padding: 10px 24px;color: black;" class="ui center aligned header" type="submit" name="confirm">
    </form>
</body>
</html>
